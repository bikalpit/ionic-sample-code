<!-- -->
<ion-header>
  <ion-navbar>
      <ion-title>Home</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
          
            <ion-row>
              <ion-col col-12 class="head_top">
                   <p class="lblName">Welcome to {{fullname}}</p>
                   <p class="time">{{myDate}}</p>
                  <p class="lblheading">Make your online appointment scheduling super easy with Cleanto</p> 
              </ion-col>
            </ion-row>

    <div class="main_view_bg">
       <div class="main_view">
          <ion-grid>
          
            <ion-row>
              <ion-col *ngIf="user_type == 'client'" col-6 [navPush]="BookingTrip" class="padding-10">
                <div class="menu_opt">
                  <div class="icon_bg">
                      <ion-icon  class="first" name="timer" class="cus_icon"></ion-icon>
                  </div>
                      <label class="labelTitle">New Booking</label>
                 
                </div>
              </ion-col>

              <ion-col col-6 [navPush]="Bookings" class="padding-10">
                <div class="menu_opt">
                  <div class="icon_bg">
                   <ion-icon name="calendar" class="cus_icon"></ion-icon>
                  </div>
                   <label class="labelTitle">My Bookings</label>
                </div>
              </ion-col>
            
              <ion-col col-6  [navPush]="Transactions" class="padding-10">
                <div class="menu_opt">
                  <div class="icon_bg">
                   <ion-icon name="card" class="cus_icon"></ion-icon>
                  </div>
                   <label class="labelTitle">My Transactions</label>
                </div>
              </ion-col>
              <ion-col col-6 [navPush]="Account" class="padding-10">
                  <div class="menu_opt">
                    <div class="icon_bg">
                      <ion-icon name="cog" class="cus_icon"></ion-icon>
                    </div>
                   <label class="labelTitle">Settings</label>
                  </div>
              </ion-col>
              
            </ion-row>
         

          </ion-grid>
      </div>
    </div>
</ion-content>
