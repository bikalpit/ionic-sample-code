<ion-content padding class="animated fadeIn login auth-page login_bg">
  <ion-slides #slides class="swiper-no-swiping">
    <ion-slide>
      <!-- Logo -->
      <div text-center>
        <ion-label class="logo"></ion-label>
      </div>

      <div text-left class="header_text">
        <ion-label>
          <ion-icon name="arrow-back" (click)="fnBackToLogin()"></ion-icon> Forgot Password?
        </ion-label>
      </div>

      <form class="list-form">

        <ion-card class="card_radious">

          <div padding margin-top class="color-dark">
            Please enter your registered email ID. we will send OTP to your Email ID.
          </div>

          <ion-item no-lines padding margin-top>
            <ion-label stacked color='primary' class="login_icon">
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Enter Your Email" name="user_email"
              [(ngModel)]="forgetData_email.user_email" class="login_text" required></ion-input>
          </ion-item>

          <ion-item no-lines margin-bottom padding>
            <button ion-button icon-start class="login_btn" block color="dark" tappable (click)="send_otp()">Send
              otp</button>
          </ion-item>

        </ion-card>
      </form>

    </ion-slide>

    <ion-slide>

      <!-- Logo -->
      <div text-center>

        <ion-label class="logo"></ion-label>

      </div>

      <div text-left class="header_text">
        <ion-label>
          <ion-icon name="arrow-back" (click)="fnBackToLogin()"></ion-icon> Forgot Password?
        </ion-label>
      </div>

      <form class="list-form">

        <ion-card class="card_radious">

          <ion-item no-lines padding margin-top>
            <ion-label stacked color='primary' class="login_icon">
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="number" placeholder="Enter Your OTP" [(ngModel)]="forgetData_otp.otp" name="otp"
              class="login_text" required></ion-input>
          </ion-item>

          <ion-item no-lines margin-bottom padding>
            <button ion-button icon-start class="login_btn" block color="dark" tappable (click)="verify_otp()">Verify
              otp</button>
          </ion-item>

        </ion-card>
      </form>

    </ion-slide>

    <ion-slide>
      <!-- Logo -->
      <div text-center>

        <ion-label class="logo"></ion-label>

      </div>

      <div text-left class="header_text">
        <ion-label>
          <ion-icon name="arrow-back" (click)="fnBackToLogin()"></ion-icon> Forgot Password?
        </ion-label>
      </div>

      <form class="list-form">
        <ion-card class="card_radious">
          <ion-item class="vis-hid">
            <ion-input type="hidden" [(ngModel)]="forgetData_password.email" name="email"
              value="{{forgetData_email.user_email}}" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating class="color-white">New Password</ion-label>
            <ion-input type="text" class="color-white" [(ngModel)]="forgetData_password.new_password"
              name="new_password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating class="color-white">Confirm Password</ion-label>
            <ion-input type="text" class="color-white" [(ngModel)]="forgetData_password.confirm_password"
              name="confirm_password" required></ion-input>
          </ion-item>

          <button type="submit" float-right ion-button color="primary" class="btnNext button-md-white full-width-btn"
            (click)="set_password()">Submit</button>
        </ion-card>
      </form>

      <!-- <div margin-top class="devider-or"> O R </div>

          <button ion-button color="primary" class="btnNext button-md-white full-width-btn" (click)="fnBackToLogin()">Back To Login </button>
         -->
    </ion-slide>

  </ion-slides>

  <!-- <button type="submit" float-left ion-button  color="primary" class="btnPrev" (click)="prev()">Prev</button> -->

</ion-content>
