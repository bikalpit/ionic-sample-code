<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

    <ion-row class="card_heading">
        
      <div class="profile_img">
            <img text-center src="assets/img/avatar.png" >
      </div>
      <ion-col col-5>

      </ion-col>

      <ion-col col-7>
        <div class="profile_text">
          <ion-label>{{fullname}}</ion-label>
        </div>
      </ion-col>
  
    </ion-row>

</ion-header>

<ion-content padding>

    <!-- <ion-label>{{viewData}}</ion-label> -->
    
     <div class="file_list" *ngFor="let item of viewData let i=index ">
        <ion-card class="card_border_radius" padding>
            <ion-item>
              <ion-label stacked class="my-f-label">Name</ion-label>
              <ion-label class="my-s-label">{{item.fullname}}</ion-label>
            </ion-item>
    
            <ion-item>
              <ion-label stacked class="my-f-label">E-mail</ion-label>
              <ion-label class="my-s-label">{{item.user_email}}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label stacked class="my-f-label">Phone</ion-label>
              <ion-label class="my-s-label">{{(item.phone)}}</ion-label>
            </ion-item>
    
              <ion-item text-center>
                <button ion-button color="primary" class="btnpwd" tappable (click)="change_password()">Change Password</button>
              </ion-item>

        </ion-card>
    </div>

  </ion-content>
