          <ion-card class="card_radious">

            <ion-item no-lines padding margin-top>
              <ion-label stacked color='primary' class="login_icon"><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input class="login_text" type="email" placeholder="Enter your Email" name="email" [(ngModel)]="login.email" ></ion-input>
            </ion-item>

            <ion-item no-lines padding>
                <ion-label stacked color='primary' class="login_icon"><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input  type="{{type}}" placeholder="Enter Password" name="password" [(ngModel)]="login.password" clearOnEdit="false" class="login_text"></ion-input>
            </ion-item>

            <p class="forgot_pwd" text-right ion-text tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
