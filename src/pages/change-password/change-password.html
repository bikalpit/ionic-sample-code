<ion-header>

        <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Change Password</ion-title>
        </ion-navbar>
      
          <ion-row class="card_heading">
              
            <div class="profile_img">
                  <img text-center src="assets/img/avatar.png" >
            </div>
            <ion-col col-5>
      
            </ion-col>
      
            <ion-col col-7>
              <div class="profile_text">
                  Customer Demo
              </div>
            </ion-col>
        
          </ion-row>
      
      </ion-header>

<ion-content padding>
        
        <div class="file_list" padding>

            <ion-card class="card_border_radius" padding>

                <ion-item no-lines padding>
                        <ion-label stacked color='primary' class="login_icon"><ion-icon name="lock"></ion-icon></ion-label>
                        <ion-input  type="password" placeholder="Current Password" [(ngModel)]="changePassword.old_password" name="old_password" class="login_text"></ion-input>
                </ion-item>

                <ion-item no-lines padding >
                        <ion-label stacked color='primary' class="login_icon"><ion-icon name="lock"></ion-icon></ion-label>
                        <ion-input  type="password" placeholder="New Password" [(ngModel)]="changePassword.new_password" name="new_password" class="login_text"></ion-input>
                </ion-item>

                <ion-item no-lines padding >
                        <ion-label stacked color='primary' class="login_icon"><ion-icon name="lock"></ion-icon></ion-label>
                        <ion-input  type="password" placeholder="Confirm Password" [(ngModel)]="changePassword.confirm_password" name="confirm_password" class="login_text"></ion-input>
                </ion-item>

                <ion-item text-center>
                    <button type="submit"  ion-button color="primary" class="btnupdate" (click)="set_password()">Update</button>

                    <button type="submit" ion-button color="primary" class="btncancel" (click)="cancle_click()">Cancel</button>
                </ion-item>
            </ion-card>
        </div>
