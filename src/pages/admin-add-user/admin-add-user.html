<ion-header>
    <ion-navbar>
        <ion-title>Add User</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <ion-card>
            <div class="header_text">
                <div text-center>
                    <ion-label class="color-dark"> Select Users</ion-label>
                </div>
                <ion-list  radio-group (ionChange)="selectUser($event)">
                    <ion-item>
                        <ion-label class="primary-color user_fsize">Staff</ion-label>
                        <ion-radio slot="start" value="staff" checked ></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label class="primary-color user_fsize">Customer</ion-label>
                        <ion-radio slot="start" value="customer" ></ion-radio>
                    </ion-item>
                </ion-list>
                
            </div>

            <ion-item no-lines padding margin-top>
                <ion-label stacked color='primary' class="login_icon">
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input class="login_text" type="text" placeholder="First Name" name="firstname" [(ngModel)]="user.fname"></ion-input>
            </ion-item>

            <ion-item no-lines padding>
                <ion-label stacked color='primary' class="login_icon">
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input class="login_text" type="text" placeholder="Last Name" name="lastname" [(ngModel)]="user.lname" ></ion-input>
            </ion-item>

            <ion-item no-lines padding>
                <ion-label stacked color='primary' class="login_icon">
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input class="login_text" type="email" placeholder="Enter your Email" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item no-lines padding>
                <ion-label stacked color='primary' class="login_icon">
                    <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input type="Password" placeholder="Enter Password" name="password" clearOnEdit="false" class="login_text" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-item no-lines padding margin-bottom>
                <button ion-button icon-start class="login_btn" block color="dark" tappable (click)="saveUser()">Save</button>
            </ion-item>

        </ion-card>

    </div>

</ion-content>
