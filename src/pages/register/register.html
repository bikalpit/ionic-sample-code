<ion-content >

    <div class="login_bg">
  
      <!-- Logo -->
      <div text-center>
               
        <ion-label class="logo"></ion-label>
        
        <div text-left class="header_text">
          <ion-label><ion-icon name="arrow-back" (click)="fnBackToLogin()"></ion-icon> Sign In</ion-label>
        </div>
  
      </div>
  
      <div padding class="padding-top-0">

      <!-- register form -->
  
            <ion-card class="card_radious">
  
              <ion-item no-lines padding margin-top>
                <ion-label stacked color='primary' class="login_icon"><ion-icon name="person"></ion-icon></ion-label>
                <ion-input type="text" placeholder="First Name" name="firstname" [(ngModel)]="register.firstname" class="login_text"></ion-input>

              </ion-item>
              
              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="register.lastname" class="login_text"></ion-input>


              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="register.email" class="login_text"></ion-input>

              </ion-item>
              
              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="phone-portrait"></ion-icon></ion-label>
                  <ion-input type="number" placeholder="Phone" name="phone" [(ngModel)]="register.phone" class="login_text"></ion-input>

              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="pin"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="register.address" class="login_text"></ion-input>
              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="pin"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="City" name="city" [(ngModel)]="register.city" class="login_text"></ion-input>
              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="pin"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Country" name="state" [(ngModel)]="register.state" class="login_text"></ion-input>

              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="pin"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Postcode" name="zipcode" [(ngModel)]="register.zipcode" class="login_text"></ion-input>

              </ion-item>

              <ion-item no-lines padding>
                  <ion-label stacked color='primary' class="login_icon"><ion-icon name="lock"></ion-icon></ion-label>
                  <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="register.password"  clearOnEdit="false" class="login_text"></ion-input>
              </ion-item>
 
              <ion-item no-lines margin-bottom padding>
                  <button ion-button icon-start class="login_btn" block color="dark" (click)="fnRegister()">Sign Up</button>

              </ion-item>
            
            </ion-card>
      
      </div>
  
      <!-- Other links -->
      <div text-center class="form_signup" margin-bottom>
        <span ion-text class="color-dark" tappable (click)="login()">Already Have an Account? <span class="primary-color">Sign in</span></span>
      </div>
     
    </div>
  </ion-content>
